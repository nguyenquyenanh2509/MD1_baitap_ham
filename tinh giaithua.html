<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let giaiThua =prompt('nhap so')
  let s = 1;
  function tinhGiaiThua(s){
      for (let i = giaiThua;i > 0;i--){
           s=s*i
      }return s
  }document.write('giai thua cua so nguyen la ',tinhGiaiThua(s))
</script>
</body>
</html>
