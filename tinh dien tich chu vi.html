<body>
<script>
    let dienTich =+prompt('nhapBanKinh');
    function tinhDienTich(r){
        return r*r*Math.PI
    }document.write('dien tich hinh tron La ',tinhDienTich(dienTich)+"<br>")
    function tinhChuVi(r){
        return 2*r*Math.PI
    }document.write('chu vi hinh tron la ',tinhChuVi(dienTich))
    console.log((Math.random()*10))
</script>
