<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input id="input" type="number">
<button id="click" onclick="isPrime(document.getElementById('input').value)">Nhap so</button>
<body>
<script>
    function isPrime(number) {
        for (let i=2; i<100; i++){
            if (number % 1 !=0){
                document.write(`Neu i = ${i} thi ${number} la so nguyen to`,"<br>")
            }else {
                document.write(`Neu i = ${i} thi ${number} la so nguyen to`,"<br>")
            }
        }

    }
</script>
</body>
</html>
